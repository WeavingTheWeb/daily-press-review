imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar:              false
    intercept_redirects:  false

monolog:
    handlers:
        main:
            type:   stream
            path:   %kernel.logs_dir%/%kernel.environment%.log
            level:  debug
        firephp:
            type:   firephp
            level:  debug

assetic:
    use_controller: true

snc_redis:
    session:
        use_as_default: false
