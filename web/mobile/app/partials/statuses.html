<div class="span12">
    <div class="span12">
        <ul ng-repeat="error in errors">
            <li>{{ error }}</li>
        </ul>
        <div ng-include="'app/partials/sync.html'"></div>
    </div>
    <div class="ui accordion" infinite-scroll="showMoreStatuses()">
        <div ng-repeat="(screenName, item) in screenNames" repeat-done>
            <div class="title">
                <i class="dropdown icon"></i>
                <img class="ui avatar image"
                     ng-src="{{ item.authorAvatar|strict_https }}"
                     alt="https://twitter.com/{{ screenName }}"
                     fallback-src="http://a0.twimg.com/sticky/default_profile_images/default_profile_2_normal.png" />
                <strong>@{{ screenName }}</strong>
            </div>
            <div class="content">
                <div ng-repeat="status in item.statuses" id="{{ status.status_id }}">
                    <div class="item text">
                        <p class="text" parse-url="props" ng-model="status">{{ status.text }}</p>
                        <button class="ui button"
                                ng-class="{true: 'hide', false: ''}[status.starred]"
                                ng-click="star(status.status_id, screenName, $index)">Star<span ng-if="status.starred">red</span></button>
                        <button class="ui button"
                                ng-class="{true: '', false: 'hide'}[status.starred]"
                                ng-click="unstar(status.status_id, screenName, $index)">Unstar<span ng-if="!status.starred">red</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
