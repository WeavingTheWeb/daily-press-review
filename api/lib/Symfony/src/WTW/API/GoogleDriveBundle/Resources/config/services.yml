parameters:
    wtw.api.google_drive_adapter.class:   WTW\API\GoogleDriveBundle\Adapter

services:
    wtw.api.google_drive_adapter:
        class: %wtw.api.google_drive_adapter.class%
        arguments:
        calls:
            - [ setApiKey,            [ %api_google_drive_api_key% ] ]
            - [ setClientId,          [ %api_google_drive_client_id% ] ]
            - [ setClientSecret,      [ %api_google_drive_client_secret% ] ]
            - [ setOauthRedirectUri,  [ %api_google_drive_redirect_uri% ] ]
