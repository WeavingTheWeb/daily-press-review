doctrine:
    dbal:
        driver:           pdo_sqlite
        charset:          UTF8
        memory:           %test_database_memory%
        path:             %test_database_path%

imports:
    - { resource: config_dev.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_test.yml" }
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

parameters:
    data_mining.command_provider.class: WTW\API\DataMiningBundle\Command\Tester\TransformationCommandProvider

services:
    data_mining.command_provider:
        class: %data_mining.command_provider.class%
        calls:
          - [ setContainer, [ @service_container ] ]
