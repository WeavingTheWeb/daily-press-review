jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        chain_provider:
            chain:
                providers: [in_memory, fos_user]
        fos_twitter:
            id: wtw.dashboard.twitter_user
        in_memory:
            memory:
                users:
                    %api_wtw_repositories_user_name%:
                        password: %api_wtw_repositories_password%
                        roles: [ROLE_USER]
        fos_user:
            id: fos_user.user_provider.username

    firewalls:
        sign_in_with_twitter:
            context:                  weaving_the_web
            pattern:                  ^/twitter
            fos_twitter:
                login_path:           /twitter/connect
                check_path:           /twitter/login_check
                provider:             fos_twitter
            logout:                   true
            anonymous:                true

        homepage:
            context:                  weaving_the_web
            pattern:                  ^/
            http_basic:
                realm:                "Please enter your login information for Weaving the Web"
                provider:             chain_provider
            anonymous:                %anonymous_access%
            logout:                   true

        login_failure:
            pattern:                  ^/could-not-login
            anonymous:                true

        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        - { path: ^/documents, role: ROLE_USER }
        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY }
