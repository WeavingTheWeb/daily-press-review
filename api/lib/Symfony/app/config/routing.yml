wtw_user:
    resource: "@WTWUserBundle/Controller/"
    type:     annotation

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

wtw_api_data_mining:
    resource:     "@WTWAPIDataMiningBundle/Resources/config/routing.yml"

wtw_api_facebook:
    resource: "@WTWAPIFacebookBundle/Resources/config/routing.yml"

wtw_api_google_drive:
    resource: "@WTWAPIGoogleDriveBundle/Controller"
    type:     annotation

wtw_dashboard:
    resource: "@WTWDashboardBundle/Controller/"
    type:     annotation

wtw_documentation_markdown:
    resource: "@WTWDocumentationMarkdownBundle/Controller"
    type:     annotation

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix:   /profile

fos_user_register:
    resource: "@WTWUserBundle/Resources/config/routing/registration.xml"
    prefix:   /register

fos_user_registration_register:
    pattern:  /
    defaults: { _controller: FOSUserBundle:Registration:register }

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix:   /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix:   /profile
