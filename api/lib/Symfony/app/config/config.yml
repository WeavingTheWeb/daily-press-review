imports:
    - { resource: parameters.yml }
    - { resource: parameters.php }
    - { resource: security.yml }

framework:
    default_locale:       %locale%
    translator:           { fallback: en }
    secret:               %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:                 true
    csrf_protection:      true
    validation:           { enable_annotations: true }
    templating:           { engines: ['twig'] }
    session:              ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: true
    filters:
        cssrewrite: ~
        less:
            node:       %assetic_node%
            node_paths: [ %assetic_node_module% ]
            apply_to:   "\.less$"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            admin:
                charset:  %database_charset_admin%
                driver:   %database_driver_admin%
                host:     %database_host_admin%
                dbname:   %database_name_admin%
                user:     %database_user_admin%
                password: %database_password_admin%
            test_mysql:
                charset:  %database_charset_test%
                driver:   %database_driver_test%
                host:     %database_host_test%
                dbname:   %database_name_test%
                user:     %database_user_test%
                password: %database_password_test%
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    WTWAPIWordpressBundle: ~
            admin:
                connection: admin
                mappings:
                    WTWAPIWordpressBundle: ~
            test_mysql:
                connection: test_mysql
                mappings:
                    WTWAPIWordpressBundle: ~
        auto_generate_proxy_classes: %kernel.debug%

sensio_framework_extra:
    view:    { annotations: false }
    router:  { annotations: true }

# Swiftmailer Configuration
swiftmailer:
    spool:     { type: memory }
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

parameters:
    basic_auth_pattern: /this-route-is-undefined-in-production
