jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    access_control:
        - { path: ^/(sf2/)?api, roles: ROLE_USER }

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    adama:  { password: ## FILL ME ##, roles: [ 'ROLE_USER' ] }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            pattern:    ^/(sf2/)?api
            http_basic:
                realm: "Welcome to the dream land"
                provider: in_memory
