parameters:
    api.github.access.token:  ## FILL ME ##
    api.github.client.class:  WTW\API\GithubBundle\Client
    api.github.client.id:     ## FILL ME ##
    api.github.client.secret: ## FILL ME ##
    api.github.sitemap:
        url:
            base:             https://api.github.com
            main:             https://github.com
            redirect:         %endpoint_github_redirect%
        uri:
            access_token:     /login/oauth/access_token
            authorize:        /login/oauth/authorize
            get_following:    /user/following
            get_orgs:         /user/orgs
            get_repos:        /user/repos
            get_user:         /user
            get_starred:      /users/:user/starred
    logger.dumper.class:      WTW\Legacy\ProviderBundle\Logger

services:
    api.github.client:
        class:  %api.github.client.class%
        arguments:
          - ?@logger.dumper
        calls:
          - [ setAccessToken, [ %api.github.access.token% ] ]
          - [ setClientSecret, [ %api.github.client.secret% ] ]
          - [ setClientId, [ %api.github.client.id% ] ]
          - [ setJsonStore, [ @provider.store.json ] ]
          - [ setSiteMap, [ %api.github.sitemap% ] ]
    logger.dumper:
        class:  %logger.dumper.class%